<div class="container">
    <h2>Welcome To Text Analyzer.</h2>

    <form action="/analyze" method="post" id="form1"> {% csrf_token %}
        <div class="mb-3">
            <label for="form1" class="form-label"><h4>Enter Your Text Here:</h4></label>
        <textarea class="form-control" name="text" rows="3"></textarea>
        </div>

        <div class="form-check form-switch">
        <input class="form-check-input" name="removepun" type="checkbox" id="switch1">
        <label class="form-check-label" for="switch1">Remove Punctuation</label>
        </div>

        <div class="form-check form-switch">
        <input class="form-check-input" name="uppercase" type="checkbox" id="switch2">
        <label class="form-check-label" for="switch2">Conver To Upper Case</label>
        </div>

        <div class="form-check form-switch">
        <input class="form-check-input" name="removespc" type="checkbox" id="switch3">
        <label class="form-check-label" for="switch3">Remove Space</label>
        </div>

        <div class="form-check form-switch">
        <input class="form-check-input" name="extraspac" type="checkbox" id="switch4">
        <label class="form-check-label" for="switch4">Extra Space Remove</label>
        </div>

        <div class="form-check form-switch">
        <input class="form-check-input" name="charcounter" type="checkbox" id="switch5">
        <label class="form-check-label" for="switch5">Count Number Of Charachter Without Space</label>
        </div>

        <button class="btn btn-primary" type="submit">Analyse Text </button>
    </form>
</div>
